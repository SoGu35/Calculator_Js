<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src = "app.js" defer></script>
  </head>
  <body>
    <h1 id="header">Calculator</h1>
    <div class="calc_container" id = "calc_container">
      <div class="calc_display" id = "display"></div>
      <div class="calc_keypad">
        <div class="row1">
          <button class="calc_key" id = "clear">Clear</button>
          <button class="calc_key" id = "del">Delete</button>
        </div>
        <div class="row2">
          <button class="calc_key" id = "7">7</button>
          <button class="calc_key" id = "8">8</button>
          <button class="calc_key" id = "9">9</button>
          <button class="calc_key" id = "/">/</button>
        </div>
        <div class="row3">
          <button class="calc_key" id = "4">4</button>
          <button class="calc_key" id = "5">5</button>
          <button class="calc_key" id = "6">6</button>
          <button class="calc_key" id = "x">x</button>
        </div>
        <div class="row4">
          <button class="calc_key" id = "1">1</button>
          <button class="calc_key" id = "2">2</button>
          <button class="calc_key" id = "3">3</button>
          <button class="calc_key" id = "-">-</button>
        </div>
        <div class="row5">
          <button class="calc_key" id = ".">.</button>
          <button class="calc_key" id = "0">0</button>
          <button class="calc_key" id = "equals">=</button>
          <button class="calc_key" id = "+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
